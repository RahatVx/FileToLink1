<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMXBOTS -{{ heading }}</title>

    <meta name="description" content="Easily share and distribute files">
    <meta property="og:title" content="Thunder FileToLink">
    <meta property="og:description" content="File Streamer">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/live.png">
    
    <meta name="theme-color" content="#1a1a2e">
    <meta name="msapplication-navbutton-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1a1a2e">
    <meta name="color-scheme" content="dark light">
    <meta name="application-name" content="Thunder FileToLink">
    
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/Thunder.jpg">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/Thunder.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/style.css">

    <style>
        /* File Size Badge Styling */
        .meta-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 8px;
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Telegram Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #1a1a2e; /* Matches theme */
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
        }

        .close-modal {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .telegram-grid {
            display: grid;
            gap: 12px;
        }

        .tg-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #2AABEE; /* Telegram Color */
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, filter 0.2s;
        }

        .tg-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .tg-btn.secondary {
            background: rgba(42, 171, 238, 0.15);
            color: #2AABEE;
            border: 1px solid rgba(42, 171, 238, 0.3);
        }
    </style>
</head>
<body>
    <button class="theme-toggle button-base" aria-label="Toggle Light/Dark Mode" aria-pressed="false" title="Toggle Light/Dark Mode">
        <i class="fas fa-moon" aria-hidden="true"></i>
    </button>

    <div class="background-animation" aria-hidden="true">
        <div class="bg-gradient"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="file-info">
                <h1 id="file-name">{{ file_name }}</h1>
                <div class="file-meta" role="group" aria-label="File metadata">
                    <span class="meta-badge">
                        <i class="fas fa-hdd"></i> {{ file_size }}
                    </span>
                </div>
            </div>
        </header>

        <main id="main-content">
            <section class="player-container" aria-label="Video Player">
                <video id="player" playsinline preload="auto" controlsList="nodownload" aria-label="Video player">
                    <source src="{{ src }}" type="video/mp4" />
                    <p>Your browser does not support the video tag. Please <a href="{{ src }}" download>download the video</a> instead.</p>
                </video>
            </section>

            <nav class="controls-section" aria-label="File options">
                <div class="dropdown-container" id="stream-dropdown-container">
                    <button type="button" class="action-button button-base secondary-button stream-btn" aria-haspopup="true" aria-expanded="false" aria-controls="stream-menu" id="stream-btn-label">
                        <i class="fas fa-external-link-alt" aria-hidden="true"></i>
                        <span>Stream</span>
                    </button>
                    <div class="dropdown-menu" id="stream-menu" aria-labelledby="stream-btn-label" role="menu">
                        <div class="stream-menu-header">
                            <h3>Open with external player</h3>
                            <button type="button" aria-label="Close menu" class="stream-menu-close button-base">
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="stream-menu-content">
                            <div class="stream-category">
                                <h4 class="category-heading"><i class="fas fa-mobile-screen-button" aria-hidden="true"></i> Mobile Players</h4>
                                <div class="player-grid" role="group" aria-label="Mobile video players">
                                    <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="vlc">
                                        <img src="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/HydroStreamerBot/vlc.png" alt="VLC Mobile" loading="lazy" width="32" height="32" class="player-icon">
                                        <span class="player-name">VLC Mobile</span>
                                    </button>
                                    <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="mxpro">
                                        <img src="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/HydroStreamerBot/mx.png" alt="MX Pro" loading="lazy" width="32" height="32" class="player-icon">
                                        <span class="player-name">MX Pro</span>
                                    </button>
                                    <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="mx">
                                        <img src="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/HydroStreamerBot/mx.png" alt="MX Player" loading="lazy" width="32" height="32" class="player-icon">
                                        <span class="player-name">MX Player</span>
                                    </button>
                                    <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="nplayer">
                                        <img src="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/HydroStreamerBot/nPlayer.webp" alt="nPlayer" loading="lazy" width="32" height="32" class="player-icon">
                                        <span class="player-name">nPlayer</span>
                                    </button>
                                </div>
                            </div>
                            <div class="stream-category">
                                <h4 class="category-heading"><i class="fas fa-desktop" aria-hidden="true"></i> Desktop Players</h4>
                                <div class="player-grid" role="group" aria-label="Desktop video players">
                                    <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="vlc-pc">
                                        <img src="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/HydroStreamerBot/vlc.png" alt="VLC PC" loading="lazy" width="32" height="32" class="player-icon">
                                        <span class="player-name">VLC</span>
                                    </button>
                                    <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="potplayer">
                                        <img src="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/pot.png" alt="PotPlayer" loading="lazy" width="32" height="32" class="player-icon">
                                        <span class="player-name">PotPlayer</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="action-button button-base secondary-button" title="Download the video" aria-label="Download video file">
                    <i class="fas fa-cloud-download-alt" aria-hidden="true"></i>
                    <span>Download</span>
                </button>

                <button type="button" class="action-button button-base secondary-button" title="Copy video link" aria-label="Copy video link to clipboard">
                    <i class="fas fa-copy" aria-hidden="true"></i>
                    <span>Copy Link</span>
                </button>

                <button type="button" class="action-button button-base secondary-button" id="open-telegram-modal" title="Our Telegram Channels">
                    <i class="fab fa-telegram" aria-hidden="true"></i>
                    <span>Telegram</span>
                </button>
            </nav>
        </main>
    </div>

    <div class="modal-overlay" id="telegram-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fab fa-telegram"></i> Community</h3>
                <button class="close-modal" id="close-telegram-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="telegram-grid">
                <a href="https://t.me/RMXBOTS" target="_blank" class="tg-btn">
                    <i class="fas fa-bullhorn"></i> Join Official Channel
                </a>
                <a href="https://t.me/file2link_rbot" target="_blank" class="tg-btn secondary">
                    <i class="fas fa-robot"></i> Use Our Bot
                </a>
                <a href="https://t.me/RM_SUPPORTS" target="_blank" class="tg-btn secondary">
                    <i class="fas fa-comments"></i> Support Chat
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p><span id="thunder-text">⚡ RM X BOTS</span> © <span id="current-year"></span> | <a href="https://t.me/RMXBOTS" target="_blank" rel="noopener noreferrer" aria-label="View source code on GitHub"><i class="fab fa-github" aria-hidden="true"></i> <span>GitHub</span></a></p>
    </footer>

    <div class="toast" id="toast" role="alert" aria-live="polite" aria-atomic="true" aria-hidden="true">
        <div class="toast-icon" aria-hidden="true">
            <i class="fas fa-info-circle"></i>
        </div>
        <div class="toast-message">Action completed.</div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/script.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set Current Year
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Telegram Modal Logic
            const modal = document.getElementById('telegram-modal');
            const openBtn = document.getElementById('open-telegram-modal');
            const closeBtn = document.getElementById('close-telegram-modal');

            if(openBtn && modal && closeBtn) {
                openBtn.addEventListener('click', () => {
                    modal.classList.add('active');
                });

                closeBtn.addEventListener('click', () => {
                    modal.classList.remove('active');
                });

                // Close when clicking outside
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
